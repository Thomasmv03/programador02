<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body onclick="eric()">
        <div class="contenedor">
            <div class="cuadrado green verde" onclick="cambiarFondo('green')"></div>
            <div class="cuadrado yellow amarillo" onclick="cambiarFondo('yellow')"></div>
            <div class="cuadrado black negro" onclick="cambiarFondo('black')"></div>
        </div>
        <style>
            .contenedor{
                display: flex;
            }

            .cuadrado {
                height: 200px;
                width: 300px;
                cursor:pointer;
            }

            .verde {
                background-color: green;
            }

            .amarillo {
                background-color: yellow;

            }

            .negro {
                background-color: black;
            }
        </style>
        <script>
            function cambiarFondo(color) {
                document.querySelector("body").style.background = color;
            }
        </script>
    </body>

</html>
