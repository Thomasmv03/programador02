<body>
    <script>
        	var numeros = [45, 76, 9, 11, 5, 402];
		
		var mayor = 0; //402
		for (var i = 0; i < numeros.length; i++) {
			if (numeros [i] > mayor) {
				mayor = numeros[i];
			}
		}

		console.log('el mayor entre ' + numeros + ' es el ' + mayor);
 
    </script>
